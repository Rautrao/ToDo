<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="stats-container">
            <div class="details">
                <h1>ToDo List</h1>
                <p>Getting 1% better everyday!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="Input your task...">
            <button  id="addTask" type="submit">+</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
